<html>
    <head>
        <title>Diffuse shader</title>
        <meta charset="utf-8">
</head>
 
    <body>
        <div id="container"></div>
    </body>
    
    <script src="js/three.min.js"></script>
    <script src="js/TrackballControls.js"></script>
	<script src="js/dat.gui.js"></script>
    <script src="js/uclass_TeapotGeometry.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">

	varying vec3 vPosition; 
	varying vec3 vNormal; 
	varying vec2 vUv;
	uniform float dx, dy, dz;
	
	void main(void) {
		vUv = uv;
		vNormal = normalMatrix * normal;
		vPosition = position;
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0 );         
	}
    </script>
 
	<script type="x-shader/x-vertex" id="fragmentShader">



	varying vec3 vPosition; 
	varying vec3 vNormal; 
	varying vec2 vUv;
	uniform float dx, dy, dz;
	#extension GL_OES_standard_derivatives : enable

	vec3 getTexture() {

	    // main colors
		vec3 blue = vec3(0.0,0.3,0.9);
		vec3 yellow = vec3(1,1,0.4);

		if(normalize(vPosition).y < 0.20 && normalize(vPosition).y > -0.015  && vPosition.x < 20.0 && vPosition.x > -20.0 )
		{

			// uv coordinates
			float u = (vUv.x * 20.0);
			float v = (vUv.y * 20.0);
            u = abs(fract(u)-0.5);
            v = abs(fract(v)-0.5);

	        float f = 0.6-abs(u-v);
	        if(f > u+v-0.4)
	        f = u+v-0.4;

	        //rombas
			if(f>1.6-u-v)
			f = 1.6-u-v;

			//vertikali linija
            if(f>u-0.03)
			f = u-0.03;

			//horizontali linija
			if(f>v-0.03)
			f = v-0.03;

			float grad = length(vec2(dFdx(f),dFdy(f)));
			float d = 1.0*grad;
			float edgeFactor = smoothstep(-d, d, f);

			return mix(blue,yellow,edgeFactor);
		}
		else {
			return vec3(1.0);
		}
	}
	
	void main() {	
		vec3 lightDir = normalize(vec3(dx,dy,dz)); 
		float intensity = dot(lightDir,normalize(vNormal));
	    vec3 color = vec3(intensity);
	    vec3 finalColor = getTexture() * color;
		gl_FragColor = vec4(finalColor,1.0);
	}


	</script>
 
    <script type="text/javascript" id="mainCode">
 
 var
	control,    
	container, 
    renderer, 
    scene, 
    camera, 
    mesh, 
    start = Date.now(),
    fov = 30;
 
window.addEventListener( 'load', function() {
 
    container = document.getElementById( "container" );
     
    scene = new THREE.Scene();
 
    camera = new THREE.PerspectiveCamera( 
        fov, 
        window.innerWidth / window.innerHeight, 
        1, 
        10000 );
    camera.position.z = 100;
    camera.target = new THREE.Vector3( 0, 0, 0 );
 
    scene.add( camera );
     
    material = new THREE.ShaderMaterial( {
        uniforms: { 
			dx: {type: 'f', value:  0.0}, 
			dy: {type: 'f', value:  0.0}, 
			dz: {type: 'f', value:  1.0},
        },
        vertexShader: document.getElementById( 'vertexShader' ).textContent,
        fragmentShader: document.getElementById( 'fragmentShader' ).textContent  
    } );
     
	var teapotSize = 15; 
	var segments = 10;
	geo = new THREE.TeapotGeometry(teapotSize, segments, true, true, true, true, true);
	//size, segments, bottom, lid, body, fitLid, blinn
	material.side = THREE.DoubleSide;
	mesh = new THREE.Mesh(geo, material); 
	scene.add( mesh );


// MENU    
    control = new function() {
        this.x = 0.5;
        this.y = 0.5;
		this.z = 1.0;
    }
	var gui = new dat.GUI();
    gui.add(control, 'x', -1.0, 1.0, 0.0);    
    gui.add(control, 'y', -1.0, 1.0, 0.0);    
	gui.add(control, 'z', 1.0, 2.0, 1.0);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
     
    container.appendChild( renderer.domElement );
	controls = new THREE.TrackballControls( camera, renderer.domElement );     
    render();
 
} );
 
function render() {

	// Update uniform
    material.uniforms.dx.value = control.x; 
    material.uniforms.dy.value = control.y; 
	material.uniforms.dz.value = control.z;

    // render
    renderer.render( scene, camera );
    requestAnimationFrame( render );
    controls.update(); 
}

    </script>
 
</html>
